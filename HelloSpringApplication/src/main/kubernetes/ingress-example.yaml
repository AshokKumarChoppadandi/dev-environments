## Setting up Ingress Controller Resource in Local - Docker Desktop for Windows

## helm upgrade \
##  --install ingress-nginx ingress-nginx \
##  --repo https://kubernetes.github.io/ingress-nginx \
##  --namespace ingress-nginx \
##  --create-namespace

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  minReadySeconds: 30
  selector:
    matchLabels:
      app: webapp
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: ashokkumarchoppadandi/hello-spring-app:v1.0
        resources: {}
        ports:
          - containerPort: 8080
            protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  # type: NodePort
  selector:
    app: webapp
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
    # nodePort: 30090

---
 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  # namespace: ingress-nginx 
spec:
  ingressClassName: nginx
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
      - backend:
          service: 
            name: webapp-service
            port:
              number: 8080
        path: /
        pathType: Prefix